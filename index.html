<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cálculo de Salário Final</h2>

        <form action="calcular.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Funcionário</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="salario" class="form-label">Salário Base (R$)</label>
                <input type="number" class="form-control" id="salario" name="salario" required>
            </div>
            <div class="mb-3">
                <label for="dependentes" class="form-label">Quantidade de Dependentes</label>
                <input type="number" class="form-control" id="dependentes" name="dependentes" min="0" required>
            </div>
            <div class="mb-3">
                <label for="tem_pet" class="form-label">Possui Pet?</label>
                <select class="form-control" id="tem_pet" name="pet">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Salário Final</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
